<!doctype html>
<html>
   <body>
      {% for k,v in data.items() %}
      <h1>{{ k }}</h1>
      <table border = 1>
         {% for key, value in v.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
      {% endfor %}
   </body>
</html>
