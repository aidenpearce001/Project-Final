<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Upload file</title>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
<!-- partial:index.partial.html -->

<div class="container">
<div class="row it container-audio">
<div class="col-sm-offset-1 col-sm-10" id="one">
<p>
Please upload only in ".wav" format.
</p><br>

<div class="row">
  <div class="col-sm-offset-4 col-sm-4 form-group ">
    <h3 class="text-center">Wave file</h3>
  </div><!--form-group-->
</div><!--row-->

<form action = "http://localhost:45000/uploader" method = "POST" enctype = "multipart/form-data">
  <div id="uploader">
    <div class="row uploadDoc">
      <div class="col-sm-3">
        <div class="docErr">Please upload valid file</div><!--error-->
        <div class="fileUpload btn btn-orange">
          <img src="https://image.flaticon.com/icons/svg/136/136549.svg" class="icon">
          <span class="upl" id="upload">Upload</span>
          <input type="file" class="upload up" name = "file" id="up" onchange="readURL(this);" />
        </div><!-- btn-orange -->
      </div><!-- col-3 -->
      <div class="col-sm-8">
        <input type="text" class="form-control" name="secret" placeholder="Secret go here">
      </div><!--col-8-->
      <div class="col-sm-8">
        <input type="text" class="form-control" name="lsb" placeholder="Number of lsb(default=2)">
      </div>
      <div class="col-sm-1"><a class="btn-check"><i class="fa fa-times"></i></a></div><!-- col-1 -->
    </div><!--row-->
  </div><!--uploader-->
  <button type="submit" name="method" value="encode" class="btn btn-new"><i class="fa fa-lock"></i> Encode</button>
  <button type="submit" name="method" value="decode" class="btn btn-next"><i class="fa fa-unlock"></i> Decode</button>
</form>   

<div class="text-center">
</div>
</div><!--one-->
</div><!-- row -->
</div><!-- container -->
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script><script  src="./script.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}" ></script>
</body>
</html>
